<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h2>Ingresa los Siguientes datos</h2>
    <form>
        <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="idNombre" aria-describedby="emailHelp">
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label for="exampleInputPassword1" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="idUsuario">
            </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-12 col-md-6 col-lg-4">
              <label for="exampleInputEmail1" class="form-label">Telefono</label>
              <input type="text" class="form-control" id="idTelefonos" aria-describedby="emailHelp">
          </div>
          <div class="form-group col-sm-12 col-md-6 col-lg-8">
              <label for="exampleInputPassword1" class="form-label">Edad</label>
              <input type="text" class="form-control" id="idEdad">
          </div>
      </div>
        <div class="row">
            <div class="form-group col-sm-12 col-md-3 col-lg-4">
                <label for="exampleInputEmail1" class="form-label">Correo</label>
                <input type="email" class="form-control" id="idCorreo" aria-describedby="emailHelp">
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="idContraseña">
            </div>
            <div class="form-group col-sm-12 col-md-3 col-lg-4">
                <label for="exampleInputPassword1" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="idConfirmarContra">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Agregar</button>
        <button type="button" class="btn btn-primary" id="liveToastBtn">Mensaje</button>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
Click en el boton :)
    </div>
  </div>
</div>

<div id="myModal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
        <button type="button" class="btn btn-primary" id="btnModal">Modal</button>
      </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
  <script>
    const toastLiveExample = document.getElementById('liveToast')

    document.getElementById('liveToastBtn').addEventListener('click', () => {
    const toast = new bootstrap.Toast(toastLiveExample)
    toast.show()
  });
  document.getElementById('btnModal').addEventListener('click',() => {
  const myModal = new bootstrap.Modal('#myModal',{})
  myModal.show();
});
  </script>
</html>
