<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayoutGrid</title>
    <link rel="stylesheet" href="LayoutGrid.css">
</head>
<body>
    <div id="cont" class="contenedor">
        <div id="caja1" class="caja">Caja 1</div>
        <div id="caja2" class="caja">Caja 2</div>
        <div id="caja3" class="caja">Caja 3</div>
        <div id="caja4" class="caja">Caja 4</div>
    </div>
    <script>    
        var element=document.getElementById("cont");
        element.addEventListener("click",cambarcaja);
        function cambarcaja(evento)
        {
            console.log(evento);
            if (document.getElementById(evento.target.id).classList.contains("caja")) {
                document.getElementById(evento.target.id).classList.toggle("cajap");
            }
        }
        </script>
</body>
</html>
